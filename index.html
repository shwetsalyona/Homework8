<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
    </div>
</header>
<main>
    <div class="main">
        <section>
            <ul>
                <li>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1" class="li1">A lot of pickles</label></li>
                <li>
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2" class="li2">10 apples</label>
                </li>
                <li>
                    <input type="checkbox" id="checkbox3">
                    <label for="checkbox3" class="li3">20 oranges</label>
                </li>
                <li>
                    <input type="checkbox" id="checkbox4">
                    <label for="checkbox4" class="li4">13 plates</label>
                </li>
                <li>
                    <input type="checkbox" id="checkbox5">
                    <label for="checkbox5" class="li5">15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" id="checkbox6">
                    <label for="checkbox6" class="li6">1 bottle of Sake</label>
                </li>
            </ul>
        </section>
        <div class="wish">Bon appetite :)</div>
    </div>
</main>
</body>
</html>
